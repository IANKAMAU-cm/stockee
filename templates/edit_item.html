<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item - Stockee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('inventory') }}">Back to Inventory</a>
    </header>
    <main>
        <h2>Edit Item</h2>
        <form action="{{ url_for('edit_item', item_id=item.id) }}" method="POST">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="{{ item.name }}" required>
            </div>
            <div class="input-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" value="{{ item.quantity }}" required>
            </div>
            <div class="input-group">
                <label for="price">Price</label>
                <input type="number" step="0.01" id="price" name="price" value="{{ item.price }}" required>
            </div>
            <div class="input-group">
                <label for="description">Description</label>
                <textarea id="description" name="description">{{ item.description }}</textarea>
            </div>
            <button type="submit">Update Item</button>
        </form>
    </main>
</body>
</html>
